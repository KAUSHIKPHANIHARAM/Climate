<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>

<body>
    <header class="header">
        <div class="search">
            <input type="text" name="query" placeholder="Enter city name" spellcheck="false">
            <button>
                <img src="images/glass.png" alt="Search">
            </button>
        </div>
    </header>

    <main class="weather">
        <img src="images/weather.jpg" alt="Weather icon" class="weather-icon">
        <h1 class="temp">--Â°C</h1>
        <h2 class="city">City Name</h2>
    </main>

    <footer class="details">
        <div class="col">
            <img src="images/humidity.png" alt="Humidity icon">
            <div>
                <p class="humidity">--%</p>
                <p>Humidity</p>
            </div>
        </div>
        <div class="col">
            <img src="images/wind.png" alt="Wind icon">
            <div>
                <p class="wind">-- km/h</p>
                <p>Wind Speed</p>
            </div>
        </div>
    </footer>

    <script src="weather.js"></script>
</body>

</html>
